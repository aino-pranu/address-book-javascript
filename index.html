<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="address.css">
    <script src="address.js"></script>
</head>

<body>

   
    <div style="border-style: groove; padding: inherit; border-radius: 50px;">
        <h1 >Address Book Details</h1>
        <div>
            <form action = "#" onsubmit = " return validateForm();" name="MyForm" method="post" id = "formid">
                <div class= "form-group">
                    <b>Enter Your Name</b> <input type="text" id="fname" autocomplete = "off" style = "font-size: x-large;">
                    <span id = "spanname" ></span><br><br>
                </div>
                
                <div class= "form-group">
                    <b> Enter Your Address</b> <input type="text" id="faddress" autocomplete = "off" style = "font-size: x-large;">
                    <span id = "spanaddress" ></span><br><br>
                </div>

                <div class= "form-group">
                    <b> Enter Your Mob No. </b><input type="text"  id="fmobno" style = "font-size: x-large;" > 
                    <span id = "spanmobno"></span><br><br>
                </div>

                <button type = "submit" value = "submit" >Submit </button>
            </form>

       
        </div>

    </div>
   
    <!--pattern="\d{3}[\-]\d{3}[\-]\d{4}" required -->
</body>
</html>
